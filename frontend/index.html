<!DOCTYPE html>
<html lang="zh-Hant" class="dark" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown / LaTeX Previewer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" />
  </head>
  <body class="bg-surface-base text-content-primary antialiased">
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"
      defer
    ></script>
    <script defer>
      window.addEventListener('DOMContentLoaded', function () {
        if (window.mermaid) {
          window.mermaid.initialize({ startOnLoad: false, securityLevel: 'loose' });
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
